<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2b57bc1e88.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="hero-content mx-auto min-h-screen">
        <div class="card bg-blue-700 text-primary-content w-96 text-white text-center">
            <div class="card-body">

                <!-- search bar section -->

              <div id="searchBar" class="flex">
                <input class="w-full bg-transparent outline-none border-b border-white placeholder-gray-300" type="text" id="searchBarInputField" placeholder="Search by city...">
                <button onclick="getWeather()" class=""><i class="fa-solid fa-magnifying-glass text-white text-xl"></i></button>
              </div>

              <!-- Date & City section -->

              <div id="info">
                <p class="mb-4" id="date"></p>
                <h3 class="text-5xl uppercase font-bold" id="city"></h3>
              </div>

              <!-- Weather img -->

              <div id="tempImg">

              </div>

              <!-- Description -->

              <div class="text-2xl" id="description">

              </div>

              <!-- Temperature section -->

              <div class="text-5xl font-bold mb-8" id="temp"></div>

              <!-- High & Low temp section -->

              <div id="extraInfo" class="flex place-content-around font-bold uppercase text-xl">
                <div class="col">
                    <div class="info">
                        <h5>Highs</h5>
                        <p id="maxTemp"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <h5>Lows</h5>
                        <p id="minTemp"></p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
